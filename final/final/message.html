<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myForm">
            <fieldset> 
                <legend>Account info</legend>
            <div class="form-row">   
            <label for="Full Name">Full Name:</label>
            <input type="text" name="fullname" placeholder="Full Name" id="fullname">
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="email" value="jayvee09@byuh.edu" id="email">
        </div>
        <div class="form-row">
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
        </div>
        <div class="form-row">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div class="form-row">
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="blank"></option>
                <option value="CD">Colorado</option>
                <option value="HI">Hawaii</option>
                <option value="UT">Utah</option>
            </select>
        </div>
        <div class="radio-row">
            <div class="form-spacer">Year in School:</div>
            <label><input type="radio" name="year" value="Freshman">Freshman</label>
            <label><input type="radio" name="year" value="Sophomore">Sophomore</label>
        </div>
        <div class="radio-row">
            <div class="form-spacer"></div>
            <label><input type="checkbox" name="agree"
                id="agree">Remember Me</label>
        </div>
        <div class="form-row">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-row">
            <div class="form-spacer">
            </div>
            <input type="submit">
        </div>
        </fieldset>
        </form>
        <h3>What is AJAX?</h3>
        <p>- It enables web pages to update content dynamically without requiring a full page reload.</p>
        <h3>Why do you put your JS Code in a separate file?</h3>
        <p>- To keep the html seperate. It also makes the form load faster.</p>
    </main>
    <footer>
        &copy;John Vincent Vicente 2025
    </footer>
    <script src="forms.js"></script>
</body>
</html>
