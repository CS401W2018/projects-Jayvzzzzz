    <meta charset="UTF-8">

    <link rel="stylesheet" href="proposal.css" media="screen">

<body>
    <header>
       <h1>Kama'aina Landscaping</h1>

    <nav>
        <a href="index.html">Home</a>

        <a href="gallery.html">Gallery</a>

        <a href="contact.html" class="current">Contact</a>

    <main>
        <h2>Contact Us</h2>
        <p style="text-align:center">Have a question or need a quote? Fill out the form below and we'll get back to you shortly.</p>

        <form action="#" method="post">
            <fieldset>
                <legend>Send Us a Message</legend>

                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-row">
                    <span class="form-spacer"></span>
                    <input type="submit" value="Send Message">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Laie Landscaping Co.</p>
        <a href="mailto:info@kamaaina Landscaping">Email Us Directly</a>
