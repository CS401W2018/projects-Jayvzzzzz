<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>BYUH MLBB Tournament Account</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="get" id="myForm">
            <fieldset> 
                <legend>Player Info</legend> 
            <div class="form-row">   
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>
        </div>
        <div class="form-row">
            <label for="ign">IGN:</label>
            <input type="text" name="ign" id="ign" placeholder="IGN" required>
        </div>
        <div class="form-row">
        <label for="age">Age</label>
            <input type="number" name="age" id="age" required>
        </div>
        <div class="form-row">
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" required>
        </div>
        <div class="radio-row">
            <div class="form-spacer">Current Rank:</div>
            <input type="radio" id="warrior" name="rank" value="warrior">
            <label for="warrior">Warrior</label>
            <input type="radio" id="elite" name="rank" value="elite">
            <label for="elite">Elite</label>
            <input type="radio" id="master" name="rank" value="master">
            <label for="master">Master</label>
            <input type="radio" id="epic" name="rank" value="epic">
            <label for="epic">Epic</label>
            <input type="radio" id="legend" name="rank" value="legend">
            <label for="legend">Legend</label>
            <input type="radio" id="mythic" name="rank" value="mythic">
            <label for="mythic">Mythic</label>
        </div>
        <div class="form-row">
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="">--Select--</option>
                <option value="jungler">Jungler</option>
                <option value="marksman">Marksman</option>
                <option value="explane">Exp Lane</option>
                <option value="support">Support</option>
                <option value="tank">Tank</option>
            </select>
        </div>
        <div class="radio-row">
            <div class="form-spacer"></div>
            <label><input type="checkbox" name="agree"
                id="agree" required>I agree that the info I provided is true</label>
        </div>
        <div class="form-row">
            <label for="comments">Suggestions for the upcoming tournament:</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-row">
            <div class="form-spacer">
            </div>
            <input type="submit">
        </div>
        </fieldset>
        </form>
    </main>
    <footer>
        &copy;John Vincent Vicente 2025
    </footer>
    <script src="form.js"></script>
</body>
</html>
